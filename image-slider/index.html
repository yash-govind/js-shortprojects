<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <img
        src="https://images.pexels.com/photos/1580272/pexels-photo-1580272.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="image"
        class="image"
      />
      <button class="next-img">Next</button>
      <button class="prev-img">Previous</button>
      <button class="add-img">Add</button>
    </div>
  </body>
</html>

<style>
    body{
        background-color: #212121;
        color: white;
    }
  .image {
    display: block;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
  }
  body {
    display: flex;
    justify-content: center;
  }
  .large-img{
    width: 500px;
    height: 600px;
  }
</style>

<script>
  const images = [
    "https://images.pexels.com/photos/2747267/pexels-photo-2747267.jpeg?auto=compress&cs=tinysrgb&w=600",
    "https://images.pexels.com/photos/3236651/pexels-photo-3236651.jpeg?auto=compress&cs=tinysrgb&w=600",
    "https://images.pexels.com/photos/1485031/pexels-photo-1485031.jpeg?auto=compress&cs=tinysrgb&w=600",
  ];

  const next = document.querySelector(".next-img");
  const prev = document.querySelector(".prev-img");
  const image = document.querySelector(".image");
  const addImg = document.querySelector(".add-img")
  let currentIndex = 0;

  next.addEventListener("click", () => {
    if (currentIndex >= images.length) {
      currentIndex = 0; // if the current index is greater than 3 then make index 0 .
    }
    image.src = images[currentIndex];
    currentIndex++;
  });
  prev.addEventListener("click", () => {
    if (currentIndex < 0) {
      currentIndex = images.length - 1; // if it is less than 0. show the last image.
    }
    image.src = images[currentIndex]; //render image
    currentIndex--;
  });
  addImg.addEventListener("click",()=>{
    const newImgUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEzUL2rgGflKrPIZ1JYl5Ly3XCuJ5UlQi4vw&s ";
    
    images.push(newImgUrl); //push the new image to array
    currentIndex = images.length-1; // to display the last image immediately
    image.src = newImgUrl;
    image.classList.add("large-img");
  })
  
</script>
